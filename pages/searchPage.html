<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchPage</title>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="../css/searchPage.css">
    <link rel="stylesheet" href="../css/searchModal.css">
</head>
<body>
    <div class="searchBox">
        <input class="search" type="text" name="search" spellcheck="false" placeholder="no Aula, Descripción">
        <div class="icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="icon">
            <button onclick="openModal()">
                <i class="fas fa-sliders"></i>
            </button>
        </div>
    </div>

    <div class="searchResults">
        <div class="card">
            <h1>Aula Común: 690E</h1>
            <div class="cardInfo">
                <div class="element">
                    <i class="fas fa-location-dot"></i>
                    <label>Edificio Nuevo</label>
                </div>
                <div class="element">
                    <i class="fas fa-briefcase"></i>
                    <label>Wifi, Proyector</label>
                </div>
                <div class="element">
                    <i class="fas fa-user-group"></i>
                    <label>25 Estudiantes</label>
                </div>
            </div>
        </div>

        <div class="card">
            <h1>Laboratorio: LAB1</h1>
            <div class="cardInfo">
                <div class="element">
                    <i class="fas fa-location-dot"></i>
                    <label>Edificio Nuevo</label>
                </div>
                <div class="element">
                    <i class="fas fa-briefcase"></i>
                    <label>Wifi, Proyector, PCs</label>
                </div>
                <div class="element">
                    <i class="fas fa-user-group"></i>
                    <label>10 Estudiantes</label>
                </div>
            </div>
        </div>
    </div>

    <dialog class="modal" id="mainModal">
        <div class="headerSearch">
            <h1>Búsqueda avanzada</h1>
            <button onclick="closeModal()">
                <i class="fas fa-xmark"></i>
            </button>
        </div>

        <div class="contentSearch">
            <div class="filter">
                <h3>Ubicación: </h3>
                <select class="ubication">
                    <option value=""></option>
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>

            <div class="filter">
                <h3>Recursos: </h3>
                <input type="text" id="inputResource" readonly>
                <button onclick="showSelector()">
                    <i class="fas fa-plus"></i>
                </button>
                <select id="selectResource" class="oculto" multiple onchange="addResource()">
                    <option value="Proyector">Proyector</option>
                    <option value="Pizarra">Pizarra</option>
                    <option value="Computadora">Computadora</option>
                    <option value="Wi-Fi">Wi-Fi</option>
                </select>
            </div>

            <p>Insertar un rango para el siguiente campo de búsqueda</p>

            <div class="filter">
                <h3>Capacidad: </h3>
                <input class="minValue" type="number" min="1" max="200">
                <input class="maxValue" type="number" min="1" max="200">
                <label style="margin-left: 2%;">Estudiantes</label>
            </div>
        </div>

        <button class="searchButton">Buscar</button>
    </dialog>
    <script src="../js/searchPage.js"></script>
</body>
</html>
